machine:
  ruby:
    version: rbx-2.2.6

test:
  post:
    - bundle exec rake spinach:
        environment:
          RAILS_ENV: test
test:
  minitest_globs:
    - test/integration/**/*.rb
    - test/extra-dir/**/*.rb

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

